- name: "Slapen"
  entities:
    input_boolean.slapen: on
    remote.tv_woonkamer: off
    switch.boiler_keuken: off
    climate.toon_van_eneco:
      operation_mode: "cool"
    scene.licht_beneden_uit: on
    scene.licht_boven_uit: on
    
- name: "Opstaan"
  entities:
    input_boolean.slapen: off

- name: "Film start"
  entities:
    switch.ambilight: on
    
- name: "Film actief"
  entities:
    light.lamp_tv:
      state: on
      brightness: 30
    light.lamp_bank:
      state: on
      brightness: 30
    light.lamp_dressoir:
      state: on
      brightness: 30
    light.lamp_tafel_midden:
      state: on
      brightness: 15
    light.lamp_tafel_muur:
      state: on
      brightness: 15
    light.lamp_keuken_deur:
      state: off
    light.lamp_keuken_koelkast:
      state: off
    light.lamp_keuken_raam_links:
      state: off
    light.lamp_keuken_raam_rechts:
      state: off
    switch.ambilight: on
    
- name: "Film gepauzeerd"
  entities:
    light.lamp_tv:
      state: on
      brightness: 100
    light.lamp_bank:
      state: on
      brightness: 100
    light.lamp_dressoir:
      state: on
      brightness: 100
    light.lamp_tafel_midden:
      state: on
      brightness: 90
    light.lamp_tafel_muur:
      state: on
      brightness: 90
    light.lamp_keuken_deur:
      state: on
      brightness: 160
    light.lamp_keuken_koelkast:
      state: on
      brightness: 160
    light.lamp_keuken_raam_links:
      state: on
      brightness: 160
    light.lamp_keuken_raam_rechts:
      state: on
      brightness: 160
    switch.ambilight: on

- name: "Licht normaal"
  entities:
    light.lamp_tv:
      state: on
      brightness: 220
    light.lamp_bank:
      state: on
      brightness: 220
    light.lamp_dressoir:
      state: on
      brightness: 220
    light.lamp_tafel_midden:
      state: on
      brightness: 200
    light.lamp_tafel_muur:
      state: on
      brightness: 200
    light.lamp_keuken_deur:
      state: on
      brightness: 220
    light.lamp_keuken_koelkast:
      state: on
      brightness: 220
    light.lamp_keuken_raam_links:
      state: on
      brightness: 220
    light.lamp_keuken_raam_rechts:
      state: on
      brightness: 220
    switch.ambilight: off

- name: "Licht beneden uit"
  entities:
    light.lamp_tv: off
    light.lamp_bank: off
    light.lamp_dressoir: off
    light.lamp_tafel_midden: off
    light.lamp_tafel_muur: off
    light.lamp_keuken_deur: off
    light.lamp_keuken_koelkast: off
    light.lamp_keuken_raam_links: off
    light.lamp_keuken_raam_rechts: off
    switch.ambilight: off
    light.lamp_gang: off
    
- name: "Licht boven uit"
  entities:
    light.lamp_overloop: off
    light.lamp_werkkamer: off