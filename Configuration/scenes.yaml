- name: "Slapen"
  entities:
    input_boolean.slapen: on
    remote.tv_woonkamer: off
    light.spots_keuken: off
    light.lamp_tv: off
    light.lamp_bank: off
    light.lamp_dressoir: off
    light.lamp_eettafel: off
    switch.ambilight: off
    switch.boiler_keuken: off
    switch.verwarming_kort_afwezig: on
    
- name: "Opstaan"
  entities:
    input_boolean.slapen: off
    
- name: "Verwarming (normaal)"
  entities:
    switch.verwarming_thuis: on
    switch.verwarming_kort_afwezig: off
    switch.verwarming_lang_afwezig: off
    switch.verwarming_comfort: off
    
- name: "Verwarming (kort weg)"
  entities:
    switch.verwarming_thuis: off
    switch.verwarming_kort_afwezig: on
    switch.verwarming_lang_afwezig: off
    switch.verwarming_comfort: off
    
- name: "Verwarming (lang weg)"
  entities:
    switch.verwarming_thuis: off
    switch.verwarming_kort_afwezig: off
    switch.verwarming_lang_afwezig: on
    switch.verwarming_comfort: off
    
- name: "Verwarming (comfort)"
  entities:
    switch.verwarming_thuis: off
    switch.verwarming_kort_afwezig: off
    switch.verwarming_lang_afwezig: off
    switch.verwarming_comfort: on

- name: "Film start"
  entities:
    switch.ambilight: on
    
- name: "Film actief"
  entities:
    light.spots_keuken:
      state: off
    light.lamp_tv:
      state: on
      brightness: 30
    light.lamp_bank:
      state: on
      brightness: 30
    light.lamp_dressoir:
      state: on
      brightness: 10
    light.lamp_eettafel:
      state: on
      brightness: 110
    switch.ambilight: on
    
- name: "Film gepauzeerd"
  entities:
    light.spots_keuken:
      state: on
      brightness: 240
    light.lamp_tv:
      state: on
      brightness: 100
    light.lamp_bank:
      state: on
      brightness: 100
    light.lamp_dressoir:
      state: on
      brightness: 100
    light.lamp_eettafel:
      state: on
      brightness: 155
    switch.ambilight: on

- name: "Licht normaal"
  entities:
    light.spots_keuken:
      state: on
      brightness: 240
    light.lamp_tv:
      state: on
      brightness: 220
    light.lamp_bank:
      state: on
      brightness: 220
    light.lamp_dressoir:
      state: on
      brightness: 220
    light.lamp_eettafel:
      state: on
      brightness: 220
    switch.ambilight: off
    